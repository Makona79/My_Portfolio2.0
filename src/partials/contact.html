<section class="contact">
  <div class="contact__container container">
    <h2 class="contact__title title">Contact</h2>
    <p class="contact__descr">Есть вопросы или хотите работать вместе ?</p>
    <form
      action="#"
      class="contact__form form"
      method="POST"
      enctype="multipart/form-data"
    >
      <label class="form__label">
        <input
          class="input input-name"
          type="text"
          data-validate-field="name"
          name="Имя"
          placeholder="Введите имя"
        />
      </label>
      <label class="form__label">
        <input
          class="input input-mail"
          type="email"
          data-validate-field="email"
          name="Email"
          placeholder="Введите email"
        />
      </label>
      <label class="form__label">
        <textarea
          class="textarea"
          name="Сообщение"
          id=""
          cols="30"
          rows="10"
          placeholder="Введите ваше сообщение"
        ></textarea>
      </label>
      <button type="submit" class="contact__button button btn-reset">
        <span>Отправить</span>
      </button>
    </form>
  </div>
</section>
